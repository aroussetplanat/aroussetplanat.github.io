<div>
  <h2>{{ post.title }}</h2>
  
  {% if post.graph %}
    <p>Graph field exists: {{ post.graph }}</p>
    <img src="{{ post.graph | relative_url }}" alt="Graph for {{ post.title }}" style="max-width: 150px; height: auto;">
  {% else %}
    <p>No graph field for this post.</p>
  {% endif %}
</div>
